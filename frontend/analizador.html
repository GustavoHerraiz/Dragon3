<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <title>Analizador de Archivos - Blade Corporation</title>
  
  <!-- CSS principal -->
  <link rel="stylesheet" href="/styles/global.css" />
  <link rel="stylesheet" href="/styles/index.css" />
  
  <!-- Fuentes Google -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" />
</head>
<body>
  <div class="wwwbladecorporationnet-6" data-animate-on-scroll>
    <header class="head-blade">
      <div class="logo-blade-corp">
        <img class="logo-blade-corp-child" alt="Logo" src="/public/group-1@2x.png" />
        <div class="blade-corporation">Blade Corporation</div>
      </div>
      <nav class="menu">
        <button class="button-menu" type="button" onclick="window.location.href='index.html'">Volver al inicio</button>
        <a class="button-link" href="entrenamiento.html">¡Ayúdanos a entrenar!</a>
      </nav>
    </header>
    
    <main>
      <section class="section-servicios" data-animate-on-scroll>
        <div class="nuestros-servicios-parent">
          <h1 class="nuestros-servicios">Analizador de Archivos</h1>
          <p class="nos-especializamos-en">
            Verifica tus archivos para conocer si han sido manipulados o generados por IA.<br>
            Disponible para todos los usuarios sin necesidad de registro.
          </p>
        </div>
        <div class="cards-service">
          <div class="card-container">
            <div class="card">
              <h2>Subir archivo para análisis</h2>
              <form id="uploadForm" aria-label="Formulario de análisis" enctype="multipart/form-data" autocomplete="off">
                <label for="archivo" class="sr-only">Selecciona archivo</label>
                <input type="file" name="archivo" id="archivo" required aria-required="true" accept="image/*,application/pdf" />
                <button id="analyzeBtn" type="submit" class="botom4" aria-busy="false">Analizar</button>
                <span id="loadingSpinner" class="spinner" style="display:none;">Analizando...</span>
              </form>
              <div id="errorMsg" class="error-analisis" role="alert" aria-live="assertive"></div>
              <img class="dragon-2-icon loading" alt="Cargando" src="/public/dragon-2.svg" style="display:none;" />
            </div>
          </div>
        </div>
      </section>
    </main>
    
    <footer class="footer">
      <div class="title7">
        <div class="blade-corp">
          <img class="blade-corp-child" alt="" src="/public/group-11.svg" />
          <div class="blade-corporation1">Blade Corporation</div>
        </div>
      </div>
      <div class="button-list">
        <a href="#" aria-label="X / Twitter"><img src="/public/x-logo.svg" alt="X" /></a>
        <a href="#" aria-label="Instagram"><img src="/public/icon1.svg" alt="Instagram" /></a>
        <a href="#" aria-label="Otro"><img src="/public/icon2.svg" alt="Otro" /></a>
        <a href="#" aria-label="Otro"><img src="/public/icon3.svg" alt="Otro" /></a>
      </div>
    </footer>
  </div>
  <!-- Scripts -->
  <script src="/scripts/analizador.js" defer></script>
</body>
</html>
